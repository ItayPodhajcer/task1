name: 'Task1'
description: 'Task1 description'
inputs:
  repository-url:
    description: 'The URL of the repository.'
    required: true
  git-token:
    description: 'Optional git token for private or protected repositories.'
    required: false
  clone-path:
    description: 'Options local clone path.'
    required: true
exec:
  image: 'my-git:latest'
  args:
    - clone
    - ${{ inputs.repository-url }}
    - ${{ inputs.clone-path }}
